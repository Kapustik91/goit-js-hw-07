  <body>
    <div>
      <ul id="categories">
        <li class="item">
          <h2>Животные</h2>

          <ul>
            <li>Кот</li>
            <li>Хомяк</li>
            <li>Лошадь</li>
            <li>Попугай</li>
          </ul>
        </li>
        <li class="item">
          <h2>Продукты</h2>

          <ul>
            <li>Хлеб</li>
            <li>Петрушка</li>
            <li>Творог</li>
          </ul>
        </li>
        <li class="item">
          <h2>Технологии</h2>

          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
          </ul>
        </li>
      </ul>
    </div>

    <div>
      <ul id="ingredients" class="prescription"></ul>
    </div>

    <div>
      <ul id="gallery" class="gallery"></ul>
    </div>

    <div id="counter" class="counter">
      <button class="btn-decrement" type="button" data-action="decrement">
        -1
      </button>
      <span id="value" class="js-value">0</span>
      <button class="btn-increment" type="button" data-action="increment">
        +1
      </button>
    </div>

    <div class="task-5">
      <input
        class="js-input"
        type="text"
        placeholder="Ваше имя?"
        id="name-input"
      />
      <h1 class="js-label">
        Привет, <span id="name-output">незнакомец</span>!
      </h1>
    </div>

    <div class="task-6">
      <input
        type="text"
        id="validation-input"
        data-length="6"
        placeholder="Введи 6 символов"
      />
    </div>

    <div class="task-7">
      <input id="font-size-control" type="range" />
      <br />
      <span id="text">Абракадабра!</span>
    </div>

    <div class="task-8" id="controls">
      <input type="number" min="0" max="100" step="1" />
      <button type="button" data-action="render">Создать</button>
      <button type="button" data-action="destroy">Очистить</button>
    </div>

    <div id="boxes"></div>
